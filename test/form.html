<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="charset" content="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1, firefox=1">
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
		<title> form demo </title>
		<link rel="stylesheet" href="">
		<!-- 需要手动引入-->
		<script type="text/javascript" src="jquery-1.8.1.min.js"></script>
		<script type="text/javascript" src="formPlugin.js"></script>
	</head>
	<body>
    <script type="text/javascript">
    (function() {
			$(function() {
			
			// 表单提交
			  $("#jsonSubmit").on('click', (function() {
			  
				    $("#form").jsonSubmit({
				        domains: ["tbl", "hx", "xss"]
				    });
			  }));
			})

    }())
		
		</script>
		<input type="button" id="jsonSubmit" value="jsonSubmit"/>
		<form id="form" action="" method="post">
			<table id="tbl">
				<tr>
					<td>name</td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>password</td>
					<td><input type="password" name="password"/></td>
				</tr>
				<tr>
					<td>sex</td>
					<td>
						<select name="sex">
							<option value="1">男</option>	
							<option value="0">女</option>	
						</select>
					</td>
				</tr>
				<input type="text" name="age"/>
			</table>
			<br/>
			<h5>div</h5>
			<div id="hx">
			         <input type="text" name="div_1" id="div_1"/>
			         <input type="text" name="div_2" id="div_2"/>
			         <select name="div_3">
			             <option value="1">1</option>
			             <option value="2">2</option>
			         </select>
			</div>
			<br/>
			<h5>xss</h5>
			<table id="xss">
			         <tr><td>
			         <input type="text" name="hook" id="hook"/>
                     <input type="text" name="fook" id="fook"/>
                     <input type="text" name="look" id="look"/>
                     </td></tr>
			</table>
		</form>
	</body>
</html>
